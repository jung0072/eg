<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
    <meta name="viewport" content="width=600,initial-scale = 2.3,user-scalable=no">
    <title>Request sent for approval | {% if platform_name %}{{ platform_name }}{% else %}Engage{% endif %}</title>
    <style>
        p {
            font-style: normal;
            font-size: 20px;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0.1px;
            color: #25282B;
        }

        main {
            border: 1px solid #002E6D33;
            box-shadow: 0 0 15px 0;
        }

        .engage-button {
            min-width: 200px;
            height: 48px;
            background-color: #002E6D;
            border-radius: 28px;
            color: #FFF;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
        }

        .email-header {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            padding: 0.5em 0 1em 0;
        }

        .center-align {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .category-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .category-item {
            display: flex;
            flex-direction: column;
            border: 2px solid #65CBC9;
            background-color: #bcbcbc;
            width: 200px;
            height: 200px;
            text-align: center;
            justify-content: flex-start;
            align-items: center;
        }


        #engage-logo {
            width: 183px;
            height: auto;
        }

        .email-body {
            padding: 1em;
            width: 95%;
            margin: 0 auto;
            text-indent: 1em;
        }

        .engage-footer {
            background-color: #002E6D;
            border: 1px solid #002E6D;
        }

        .engage-footer-content {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            box-sizing: border-box; /* Opera/IE 8+ */
        }

        .engage-footer-content p, .engage-footer-content a {
            color: #FAFAFA;
        }

        .user-name {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<main>
    <div class="email-header">
        <img
                src="https://insightscope.ca/wp-content/uploads/2023/11/engage-condensed-logo.svg"
                alt="The logo of Engage The Patient Engagement Research Platform"
                id="engage-logo"
        >
    </div>
    <div class="email-body">
        {% block content %}
        {% endblock %}
    </div>
    <div class="engage-footer">
        <div class="engage-footer-content">
            {# TODO: Add Link to the un-authenticated TOS page once clients confirm details #}
            <p>Engage @ Rights Reserved |<a href="https://engage.thirst2know.com/tos/"> Terms of Service</a></p>
            <p>
                Do not reply to this email.
                <a href="https://engage.thirst2know.com/contact_us/">Click here to contact us</a>
            </p>
        </div>
    </div>
</main>
</body>
</html>
